<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE</title>


    <style>
        body{
            background: black;
            color: white;
            font: normal    18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Sistema de Nacionalidade!</h1>
        
        Aonde você nasceu? <input type="text" name="txtnas" id="txtnas">
        <input type="button" value="confirmar" onclick="confirmar()">
        <div id='res'>

        </div> 

    <script>

            function confirmar () {

                var nas1 = window.document.getElementById('txtnas')
         
                var res = window.document.getElementById('res')
                res.innerHTML = `<p>Você nasceu no <strong>${nas1.value}</strong></p>`

                if (nas1.value == "Brasil" || nas1.value == "brasil") {
                    res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>` 
                } else {
                    res.innerHTML += `<p>Você é <strong>estrangeiro</strong>!</p>`
                }

            }
    
    </script>

</body>
</html>
