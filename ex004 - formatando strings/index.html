
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 / pt 3</title>

        <style>
            body {
                background-color: rgb(0, 0, 0);
                color: aliceblue;
                font: normal 20pt Arial;
            }
        
        </style>

</head>
<body>

        <script>
           var nome = window.prompt('Qual seu nome?')
           var salario = Number(window.prompt('Qual seu salario atual?'))

           document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras! </br>`)

           document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}! </br>`)

           document.write(`Seu nome em letras minúscula é ${nome.toLowerCase()}! </br> `)

           document.write(` </br> Usando <strong>toFixed</strong> com duas casas decimais, seu salário fica ${salario.toFixed(2)}! </br>`)

           document.write(` </br> Usando <strong>toFixed</strong> com duas casas decimais e também  o <strong>replace</strong> para colocar vir 3
           gula, no local de ponto. Seu salário fica ${salario.toFixed(2).replace('.', ',')}! </br>`)

           document.write(` </br> Usando <strong> toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' }) </strong> , no caso, esse comando sinaliza qual o idioma, diz que é algo monetario e também a moeda que é usada, com todas informações ele faz a devida conversão e ajustes nos dados. Seu salário fica ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })}! </br>`) 
        </script>
</body>
</html>
